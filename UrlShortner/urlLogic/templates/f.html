<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">URL Shortener</h1>

    <form method="POST" class="space-y-3">
      {% csrf_token %}
      <input type="url" name="url" required placeholder="Enter long URL"
             class="border w-full px-3 py-2 rounded focus:ring focus:ring-blue-300">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Shorten
      </button>
    </form>

    {% comment %} {% if short_url %}
      <div class="mt-4">
        <p class="text-gray-600">Your short URL:</p>
        <a href="{{ short_url }}" target="_blank" class="text-blue-500 font-semibold">{{ short_url }}</a>
      </div>
    {% endif %} {% endcomment %}
  </div>
</body>
</html>
