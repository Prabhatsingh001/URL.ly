{% load static %}
{% if debug %}
  {% load static tailwind_tags %}
{% endif %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <title>URL Shortener</title>
  {% if debug %}
    {% tailwind_css %}
  {% else %}
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
  {% endif %}
  
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">URL Shortener</h1>

    <form method="POST" class="space-y-3">
      {% csrf_token %}
      <input type="url" name="url" required placeholder="Enter long URL"
             class="border w-full px-3 py-2 rounded focus:ring focus:ring-blue-300">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Shorten
      </button>
    </form>
  </div>
</body>
</html>
